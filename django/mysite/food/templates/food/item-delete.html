{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-danger">
                    <div class="card-title">
                        Delete Item

                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <h6>Are you sure you want to delete {{ item.item_name }}</h6>
                            <button class="btn btn-success sm" type="submit">YES</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
